<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Only -->
    <link rel="stylesheet" href="css/style.css">

    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar code -->
    <nav class="py-3 navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#third">Features</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#testimonial">Testimonial</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>

              <li class="nav-item">
                <button class=" nav-link btn btn-outline-primary" type="button">Login</button>
              </li>

              <li class="nav-item">
                <button class=" nav-link btn btn-primary" type="button">Sign up</button>
              </li>

            </ul>

          </div>

        </div>

    </nav>

    <!-- Contact us section -->
    <section id="contactUs">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3>Contact Us</h3>
              <h2>For more <br> information, send <br> us a message or <br> reach us at</h2>
              <p>Email: example@gmail.com</p>
              <p>Phone: 0903 697 5128</p>
            </div>
  
            <div class="col">
              <form class="shadow p-3 mb-5 bg-white">
                <div class="form-group div-class">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
  
                <div class="form-group div-class">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
  
                <div class="form-group div-class">
                  <label for="message">Message</label>
                  <textarea rows="8" cols="60" class="form-control" placeholder="Enter your message"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Footer Section -->
      <section id="footer">
        <div class="container">
          <div class="row">
            <div class="col">
              <p>
                copyright 2021. All Rights Reserved | Waizy Tech Group
              </p>
            </div>
            <div class="col" id="icons">
              <i class="fa fa-facebook"></i>
              <i class="fa fa-instagram"></i>
              <i class="fa fa-twitter"></i>
            </div>
          </div>
        </div>
      </section>
  
</body>
</html>
