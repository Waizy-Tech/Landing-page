<body>

    <nav class="py-3 navbar navbar-nav navbar-expand-lg navbar-expand-md navbar-expand-sm fixed-top navbar-light bg-light">

        </div>

    </nav>

    <!-- Contact us section -->
    <section id="contactUs">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <h3>Contact Us</h3>
              <h2>For more information, send us a message or reach us at</h2>
              <p>Email: Info@wtglaundrymanagement.com</p>
              <p>Phone: 0915 386 0959</p>
            </div>
  
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <form class="shadow p-3 mb-5 bg-white">
                <div class="form-group div-class">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
  
                <div class="form-group div-class">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
  
                <div class="form-group div-class">
                  <label for="message">Message</label>
                  <textarea rows="8" cols="60" class="form-control" placeholder="Enter your message"></textarea>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary m-3" id="btn-send">
                      Submit
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
