    <!-- Contact us section -->
    <section id="contactUs">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3>Contact Us</h3>
              <h2>For more <br> information, send <br> us a message or <br> reach us at</h2>
              <p>Email: example@gmail.com</p>
              <p>Phone: 0903 697 5128</p>
            </div>
  
            <div class="col">
              <form class="shadow p-3 mb-5 bg-white">
                <div class="form-group div-class">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
  
                <div class="form-group div-class">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
  
                <div class="form-group div-class">
                  <label for="message">Message</label>
                  <textarea rows="8" cols="60" class="form-control" placeholder="Enter your message"></textarea>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary m-3" id="btn-send">
                      Submit
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
